	<script type="text/javascript">
	$(function() {
		$('.popupDatepicker').datepick();
		
	});

	function showDate(date) {
		alert('The date chosen is ' + date);
	}

	<div class="action_buttons">
		<table width="100%" cellspacing="0" cellpadding="0" class="global">
         
		
		<form enctype="multipart/form-data" method="post" action="event_submit.html">

		 Event Location : <input type="text" value="" name="eventlocation" size='100'><br/><br/>
		 Event Map : <textarea rows="5" cols="70" name="eventmap"></textarea><br/><br/>

		 <br>Image : <input type="file" size="20" name="uploads[]" multiple='true'>

		 </form>
